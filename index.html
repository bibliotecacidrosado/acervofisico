<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acervo Físico - Biblioteca Cid Rosado</title>
  <!-- Link para o arquivo CSS externo -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/bibliotecacidrosado/acervofisico/refs/heads/main/favicon2.png">
</head>
<body>
  <header>
    <h1>Acervo Físico - Biblioteca Cid Rosado</h1>
    <div class="info-biblioteca">
      <p>Atualizado automaticamente a partir do Google Sheets</p>
    </div>
  </header>
  
  <div class="resumo" id="resumo">
    <div class="resumo-item">
      <div>Total de livros</div>
      <div class="resumo-numero" id="total-livros">0</div>
    </div>
    <div class="resumo-item">
      <div>Disponíveis</div>
      <div class="resumo-numero" id="total-disponiveis">0</div>
    </div>
  </div>
  
  <div id="mensagem"></div>
  
  <input type="text" id="busca" placeholder="Buscar por título, autor, gênero ou localização...">

  <div class="filtros">
    <div>
      <select id="filtroStatus">
        <option value="todos">Todos os status</option>
        <option value="Disponível">Disponível</option>
        <option value="Indisponível">Indisponível</option>
      </select>
    </div>
    <div>
      <select id="filtroGenero">
        <option value="todos">Todos os gêneros</option>
      </select>
    </div>
  </div>

  <div class="lista-container">
    <div class="cabecalho">
      <span data-coluna="titulo">Título</span>
      <span data-coluna="autor">Autor</span>
      <span data-coluna="genero">Gênero</span>
      <span data-coluna="localizacao">Localização</span>
      <span data-coluna="status">Status</span>
    </div>
    <div id="listaLivros">
      <div class="loading" id="loading-message">
        <p>Carregando acervo...</p>
      </div>
    </div>
  </div>

  <!-- Script externo no final do body para melhor performance -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acervo Físico - Biblioteca Cid Rosado</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/bibliotecacidrosado/acervofisico/refs/heads/main/favicon2.png">
</head>
<body>
  <header>
    <h1>Acervo Físico - Biblioteca Cid Rosado</h1>
    <div class="info-biblioteca">
      <p>Atualizado automaticamente a partir do Google Sheets</p>
    </div>
  </header>
  
  <div class="resumo" id="resumo">
    <div class="resumo-item">
      <div>Total de livros</div>
      <div class="resumo-numero" id="total-livros">0</div>
    </div>
    <div class="resumo-item">
      <div>Disponíveis</div>
      <div class="resumo-numero" id="total-disponiveis">0</div>
    </div>
    <div class="resumo-item">
      <div>Página</div>
      <div class="resumo-numero" id="info-paginacao">1/1</div>
    </div>
  </div>
  
  <div id="mensagem"></div>
  
  <input type="text" id="busca" placeholder="Buscar por título, autor, gênero ou localização...">

  <div class="filtros">
    <div>
      <select id="filtroStatus">
        <option value="todos">Todos os status</option>
        <option value="Disponível">Disponível</option>
        <option value="Indisponível">Indisponível</option>
      </select>
    </div>
    <div>
      <select id="filtroGenero">
        <option value="todos">Todos os gêneros</option>
      </select>
    </div>
    <div>
      <select id="ordenacao">
        <option value="recentes">Mais recentes primeiro</option>
        <option value="antigos">Mais antigos primeiro</option>
        <option value="titulo">Ordenar por título</option>
        <option value="autor">Ordenar por autor</option>
      </select>
    </div>
  </div>

  <div class="lista-container">
    <div class="cabecalho">
      <span data-coluna="titulo">Título</span>
      <span data-coluna="autor">Autor</span>
      <span data-coluna="genero">Gênero</span>
      <span data-coluna="localizacao">Localização</span>
      <span data-coluna="status">Status</span>
    </div>
    <div id="listaLivros">
      <div class="loading" id="loading-message">
        <p>Carregando acervo...</p>
      </div>
    </div>
  </div>

  <!-- Controles de paginação (gerados dinamicamente pelo JS) -->
<div id="paginacao" class="paginacao-container"></div>
<button id="proximaPagina" class="btn-paginacao" disabled>›</button>
      <button id="ultimaPagina" class="btn-paginacao" disabled>»</button>
    </div>
    
    <div class="paginacao-info">
      <span id="infoRegistros">Mostrando 0 de 0 livros</span>
      <select id="itensPorPagina">
        <option value="10">10 itens por página</option>
        <option value="20" selected>20 itens por página</option>
        <option value="50">50 itens por página</option>
        <option value="100">100 itens por página</option>
      </select>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
